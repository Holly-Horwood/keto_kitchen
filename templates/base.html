<body class="background">
    <header>
        <!--START OF NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link current" href="{{ url_for('home') }}">Recipes <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_recipe') }}">Add Recipe <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_recipe') }}">Login <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>

            <!-- START OF LOGIN MODAL -->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalTitle">Only the original author can edit this recipe
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="loginEmail">Email address</label>
                                    <input type="email" class="form-control" id="loginEmail"
                                        aria-describedby="emailHelp" placeholder="Enter email address">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone
                                        else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password</label>
                                    <input type="password" class="form-control" id="loginPassword"
                                        placeholder="Enter your password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END OF LOGIN MODAL -->
        </nav>
        <!--END OF NAVBAR-->
        <!--START OF LOGO-->
        <a href="{{ url_for('home') }}">
        <img class="logo sticky-top" src="{{ url_for('static', filename='images/logo.png')}}" alt="logo" /></a>
        <!--END OF LOGO-->
        {% block content %} {% endblock %}
        <!--START OF FOOTER-->
        <footer class="container-fluid">
            <div id="footer-details" class="row">
                <div class="col-sm-12 mx-auto">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a target="_blank" href="#">
                                <i class="fab fa-facebook-square" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="#">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="#">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="#">
                                <i class="fab fa-youtube" aria-hidden="true"></i>
                                <span class="sr-only">Youtube</span>
                            </a>
                        </li>
                    </ul>
                    <div class="copyright">
                        <p>&copy; Copyright 2019: Holly Horwood</p>
                    </div>
                </div>
            </div>
        </footer>
        <!--END OF FOOTER-->

            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
