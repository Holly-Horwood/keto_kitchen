{% extends 'base.html'%} {% block content %}

<h3>{{recipe.recipe_name}}</h3>
<div class="row">
    <form action="{{ url_for('full_recipe', recipe_id=recipe._id) }}" method="POST" class="col s12">
        <div class="row">
            
        <!--recipe Name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <!--recipe Description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="ingredients" id="ingredients"
                    class="materialize-textarea">{{recipe.ingredients}}</textarea>
                <label for="icon_telephone">Recipe Ingredients</label>
            </div>
        </div>
        
        <!--Add recipe Button-->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    
</script>
{% endblock %}
