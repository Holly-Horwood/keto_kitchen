{% extends 'base.html'%}

{% block content %}

<div class="container-fluid recipe_form">
    <h3 class="add_title">Add Recipe</h3>
    <div class="row add_row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" enctype="multipart/form-data" class="form-group col-sm-12">
            <!--RECIPE NAME-->
            <div class="row field_row">
                <div class="input-field col-sm-12">
                    <i class="fas fa-clipboard-list recipe_icons"></i>
                    <label for="icon_prefix">Recipe Name</label>
                    <input class="recipe_field" name="recipe_name" type="text" class="validate">
                </div>
            </div>
            <!--AUTHOR-->
            <div class="row">
                <div class="input-field col-sm-12">
                    <i class="fas fa-user recipe_icons"></i>
                    <label for="icon_prefix">Author</label>
                    <input class="recipe_field" name="recipe_author" type="text" class="validate">
                </div>
            </div>

            <div class="container search_container">
                <div class="row select_row">
                    <h4 class="search_title">Choose Search Options</h4>
                    <!--SEARCH OPTIONS-->
                    <div class="meal-field col-sm-4">
                        <label>Meal Type</label>
                        <select>
                            <option value="">--select one--</option>
                            <option value="1">Breakfast</option>
                            <option value="2">Lunch</option>
                            <option value="3">Main</option>
                            <option value="3">Dessert</option>   
                            <option value="3">Sweet Treats</option>
                        </select>
                    </div>

                    <div class="cuisine-field col-sm-4">
                        <label>Cuisine</label>
                        <select>
                            <option value="">-- select one --</option>
                            <option value="american">American</option>
                            <option value="argentinean">Argentinean</option>
                            <option value="armenian">Armenian</option>
                            <option value="brazilian">Brazilian</option>
                            <option value="british">British</option>
                            <option value="chinese">Chinese</option>
                            <option value="colombian">Colombian</option>
                            <option value="greek">Greek</option>
                            <option value="indian">Indian</option>
                            <option value="indonesian">Indonesian</option>
                            <option value="israeli">Israeli</option>
                            <option value="italian">Italian</option>
                            <option value="jamaican">Jamaican</option>
                            <option value="japanese">Japanese</option>
                            <option value="lebanese">Lebanese</option>
                            <option value="malaysian">Malaysian</option>
                            <option value="mexican">Mexican</option>
                            <option value="moroccan">Moroccan</option>
                            <option value="thai">Thai</option>
                            <option value="turkish">Turkish</option>
                            <option value="vietnamese">Vietnamese</option>
                        </select>
                    </div>

                    <div class="diet_field col-sm-12">
                        <label>Diet</label>
                        <p class="diet_p"><em>check all that apply</em></p>
                            <input type="checkbox" name="diet1" value="Keto" /> Keto
                            <input type="checkbox" name="diet2" value="Low Carb" /> Low Carb
                            <input type="checkbox" name="diet3" value="Sugar Free" /> Suagr Free
                            <input type="checkbox" name="diet4" value="Gluten Free" /> Gluten Free
                            <input type="checkbox" name="diet5" value="Vegetarian" /> Vegetarian
                            <input type="checkbox" name="diet6" value="Vegan" /> Vegan
                    </div>
                </div>
            </div>
            <!--START OF NUMBER FIELDS-->
            <div class="container number_box">
                <!--PREP TIME-->
                <div class="row">
                    <div class="input-field col-sm-10">
                        <i class="far fa-clock recipe_icons"></i>
                        <label for="icon_prefix">Prep Time (mins)</label>
                    </div>
                    <div class="col-sm-2">
                        <input class="number_field" name="prep_time" type="text" class="validate">
                    </div>
                </div>
                <!--COOK TIME-->
                <div class="row">
                    <div class="input-field col-sm-10">
                        <i class="fas fa-hourglass-end recipe_icons"></i>
                        <label for="icon_prefix">Cook Time (mins)</label>
                    </div>
                    <div class="col-sm-2">
                        <input class="number_field" name="cook_time" type="text" class="validate">
                    </div>
                </div>
                <!--SERVES-->
                <div class="row">
                    <div class="input-field col-sm-10">
                        <i class="fas fa-utensils recipe_icons"></i>
                        <label for="icon_prefix">Serves</label>
                    </div>
                    <div class="col-sm-2">
                        <input class="number_field" name="serves" type="text" class="validate">
                    </div>
                </div>
                <!--CALORIES-->
                <div class="row">
                    <div class="input-field col-sm-10">
                        <i class="fas fa-balance-scale recipe_icons"></i>
                        <label for="icon_prefix">Calories</label>
                    </div>
                    <div class="col-sm-2">
                        <input class="number_field" name="calories" type="text" class="validate">
                    </div>
                </div>
                <!--CARBS-->
                <div class="row">
                    <div class="input-field col-sm-10">
                        <i class="fas fa-pizza-slice recipe_icons"></i>
                        <label for="icon_prefix">Carbs</label>
                    </div>
                    <div class="col-sm-2">
                        <input class="number_field" name="carbs" type="text" class="validate">
                    </div>
                </div>
                <!--PROTEIN-->
                <div class="row">
                    <div class="input-field col-sm-10">
                        <i class="fas fa-drumstick-bite recipe_icons"></i>
                        <label for="icon_prefix">Protein</label>
                    </div>
                    <div class="col-sm-2">
                        <input class="number_field" name="protein" type="text" class="validate">
                    </div>
                </div>
            </div>
            <!--END OF NUMBER FIELDS-->

            <!--START OF TEXT AREAS-->
            <div class="textareas form-group">
                <!--INTRO-->
                <div class="input-field">
                    <textarea name="recipe_intro" id="recipe_intro" class="recipe_intro"></textarea>
                    <label for="recipe_ingredients">Recipe Ingredients</label>
                </div>
                <!--INGREDIENTS-->
                <label for="icon_prefix">Ingredients</label>
                <textarea class="ingredients_text" rows="4" cols="50"
                    placeholder="Please hit enter after each ingredient so it is on a new line"></textarea>
                <!--METHOD-->
                <label for="icon_prefix">Method</label>
                <textarea class="method_text" rows="4" cols="50"
                    placeholder="Please hit enter after each instruction so it is on a new line"></textarea>
            </div>
            <!--END OF TEXT AREAS-->


            <!--ADD IMAGE-->
            <div class="row">
                <div class="input-field col-sm-12">
                    <label class="file-title" for="image_file">Upload Image</label>
                    <i class="recipe_icons">photo</i>
                    <input id="image_file" name="image_file" type="file" />
                </div>
            </div>
            <!--ADD BUTTON-->
            <div class="row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-success add_btn">Add Recipe
                        <i class="fas fa-plus recipe_icons"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
