{% extends 'base.html'%}

{% block content %}
<h3 class="add_title">Add Recipe</h3>
<div class="container recipe_form">
    <div class="row add_row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" enctype="multipart/form-data" class="col s12">
            <!--RECIPE NAME-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-clipboard-list"></i>
                    <input class="recipe_field" name="recipe_name" type="text" class="validate">
                    <label for="icon_prefix">Recipe Name</label>
                </div>
            </div>
            <!--AUTHOR-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user"></i>
                    <input class="recipe_field" name="recipe_author" type="text" class="validate">
                    <label for="icon_prefix">Author</label>
                </div>
            </div>
            <div class="container search_container">
                <h4 class="search_title">Choose Search Options</h4>
                <div class="row select_row">
                    <!--MATERIALIZE SELECT JQERY PLUGIN-->
                    <div class="input-field col s4">
                        <select>
                            <option value="" disabled selected>Please select</option>
                            <option value="1">Breakfast</option>
                            <option value="2">Lunch</option>
                            <option value="3">Main</option>
                            <option value="3">Desert</option>
                            <option value="3">Baking</option>
                        </select>
                        <label>Meal Type</label>
                    </div>

                    <div class="input-field col s4">
                        <select>
                            <option value="" disabled selected>Please Select</option>
                            <option value="1">African</option>
                            <option value="2">Chinese</option>
                            <option value="3">Carribean</option>
                            <option value="3">European</option>
                            <option value="3">Thai</option>
                        </select>
                        <label>Cuisine</label>
                    </div>

                    <select class="mdb-select md-form" multiple>
                        <label>Diet</label>
                        <option value="" disabled selected>Choose all that apply</option>
                        <option value="1">Low Carb</option>
                        <option value="2">Keto</option>
                        <option value="3">Sugar Free</option>
                        <option value="4">Gluten Free</option>
                        <option value="5">Vegan</option>
                    </select>
                </div>
            </div>
            <!--PREP TIME-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-clock"></i>
                    <input class="recipe_field" name="prep_time" type="text" class="validate">
                    <label for="icon_prefix">Prep Time (mins)</label>
                </div>
            </div>
            <!--COOK TIME-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-hourglass-end"></i>
                    <input class="recipe_field" name="cook_time" type="text" class="validate">
                    <label for="icon_prefix">Cook Time (mins)</label>
                </div>
            </div>
            <!--SERVES-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils"></i>
                    <input class="recipe_field" name="serves" type="text" class="validate">
                    <label for="icon_prefix">Serves</label>
                </div>
            </div>
            <!--INGREDIENTS-->
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Ingredients</h3>
                        <div class="card-body">
                                blah blah blah

                        </div>
                    </div>
                </div>
            </div>
            <!--METHOD-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list"></i>
                    <input class="recipe_field" name="method" type="text" class="validate">
                    <label for="icon_prefix">Method</label>
                </div>
            </div>
            <!--ADD IMAGE-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">photo</i>
                    <input id="image_file" name="image_file" type="file" />
                    <label class="file-title" for="image_file">Upload Image</label>
                </div>
            </div>
            <!--ADD BUTTON-->
            <div class="row">
                <button type="submit" class="btn btn-success mx-auto add_btn">Add
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
