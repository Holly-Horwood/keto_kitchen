{% extends 'base.html'%}

{% block content %}
<h3 class="add_title">Add Recipe</h3>
<div class="row add_row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
        <!--RECIPE NAME-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <input class="recipe_field" name="recipe_name" type="text" class="validate">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <!--AUTHOR-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input class="recipe_field" name="recipe_author" type="text" class="validate">
                <label for="icon_prefix">Author</label>
            </div>
        </div>
        <!--PREP TIME-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">watch_later</i>
                <input class="recipe_field" name="prep_time" type="text" class="validate">
                <label for="icon_prefix">Prep Time (mins)</label>
            </div>
        </div><!--COOK TIME-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">timer</i>
                <input class="recipe_field" name="cook_time" type="text" class="validate">
                <label for="icon_prefix">Cook Time (mins)</label>
            </div>
        </div><!--SERVES-->
        <div class="row">
            <div class="input-field col s12">
                    <i class="material-icons prefix">pie_chart</i>
                <input class="recipe_field" name="serves" type="text" class="validate">
                <label for="icon_prefix">Serves</label>
            </div>
        </div>
        <!--INGREDIENTS-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_basket</i>
                <input class="recipe_field" name="ingedients" type="text" class="validate">
                <label for="icon_prefix">Ingredients</label>
            </div>
        </div>
        <!--METHOD-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input class="recipe_field" name="method" type="text" class="validate">
                <label for="icon_prefix">Method</label>
            </div>
        </div>
        <!--ADD IMAGE-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">photo</i>
                <input id="image_file" type="file"/> 
                <label class="file-title" for="image_file">Upload Image</label>
            </div>
        </div>
        <!--ADD BUTTON-->
        <div class="row">
            <button class="btn waves-effect waves-light add_btn" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
